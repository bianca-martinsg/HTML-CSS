<meta charset="UTF-8">
<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var minhaIdade = 20;
	var idadeIrmao = 18;
	var diferenca = minhaIdade - idadeIrmao;

	mostra("Nossa diferença de idade é de " + diferenca + " anos")
</script>
